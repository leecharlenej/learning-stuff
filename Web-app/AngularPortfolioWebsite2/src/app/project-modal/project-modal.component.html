<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <carousel>

        <div *ngFor="let picture of project.pictures">
            <slide><img src={{picture}} alt="slide" style="display: block; width: 100%;"></slide>
        </div>

        <!-- <slide><img src="/img/image1.png" alt="slide" style="display: block; width: 100%;"></slide>
        <slide><img src="/img/image2.png" alt="slide" style="display: block; width: 100%;"></slide>
        <slide><img src="/img/image3.png" alt="slide" style="display: block; width: 100%;"></slide> -->

    </carousel>

    <h3 class="mt-2">{{project.summary}}</h3>
    <p>{{project.description}}</p>
    <p>You can find this project on Github <a href={{project.projectLink}} target="_blank">here</a>.</p>

    <hr>

    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
                <div class="tag mx-2 mb-1" [style.backgroundColor] = 'tag.color'>{{tag}}</div>
        </div>
    </div>
    
</div>
